<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TP3</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/form-validation.js" defer></script>
    <script src="js/gps.js" defer></script>
    <script src="store.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="containerALL">

        <h2>TP 04</h2>


        <form>
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" class="form-control" id="nom" max="20" min="5" onkeyup="calcNbChar(this.id)">
                <span></span>
            </div>
            <div class="form-group">
                <label for="prenom">Pr√©nom :</label>
                <input type="text" class="form-control" id="prenom" max="20" min="5" onkeyup="calcNbChar(this.id)">
                <span></span>
            </div>
            <div class="form-group">
                <label for="ddn">Date de naissance : </label>
                <input type="date" class="form-control" id="ddn" placeholder="JJ/MM/AAAA">
            </div>
            <div class="form-group">
                <label for="adress">Adresse :</label>
                <input type="text" class="form-control" id="adress" max="50" min="5"
                    style="width: 90%; display: inline;">
                <button id="locationButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-map"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.502.502 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103zM10 1.91l-4-.8v12.98l4 .8V1.91zm1 12.98 4-.8V1.11l-4 .8v12.98zm-6-.8V1.11l-4 .8v12.98l4-.8z" />
                    </svg>
                </button>
                <div id="map"></div>
            </div>
            <div class="form-group">
                <label for="mail">Email : </label>
                <input type="email" class="form-control" id="mail" onkeyup="calcNbChar(this.id)" max="30" min="5">
                <span></span>
            </div>
            <button type="submit" class="btn btn-outline-dark" id="FormButton">Submit</button>
        </form>

        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">nom</th>
                    <th scope="col">prenom</th>
                    <th scope="col">ddn</th>
                    <th scope="col">mail</th>
                    <th scope="col">address</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">

                        <h5 class="modal-title" id="myModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    </div>
                    <div class="modal-body">
                        <p id="errorModal"></p>
                        <p id="textModal"></p>
                        <img src="" alt="" id="imgModal" style="max-width: 100%;">
                        <a href="" id="linkModal" target="_blank"></a>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>

<script>
    function calcNbChar(id) {
        document.querySelector(`#${id} + span`).textContent = document.querySelector(`#${id}`).value.length;
    }
</script>
